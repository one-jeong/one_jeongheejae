#div1 {
    width: 350px;

    padding: 10px;
    border: 1px circle #e50b0b;
}
</style>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>

<style>
	body {
		background: url('ironman.png');
		background-size: 100% 800px;
	}
</style>

</body>
<img src="stark.png" width="350" height="350">

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="stark.png" draggable="true" ondragstart="drag(event)" width="336" height="69">
